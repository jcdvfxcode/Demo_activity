<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test2</title>
  <link rel="stylesheet" href="test2.css">
</head>
<body>

  <div class="game-container">
    <h1>Alphabetic Typing Game</h1>
    <p id="instructions">Press the corresponding letter key as it appears on the screen.</p>
    <div id="letterDisplay" class="letter-display"></div>
    <input type="text" id="user-input" autocomplete="off" autofocus disabled>
    <div id="stats">
      <div id="score" class="score">Score: 0</div>
      <p>Accuracy: <span id="accuracy">0</span>%</p>
      <p>Progress: <span id="progress">0</span>/26</p>
    </div>
  </div>

  <script src="test2.js"></script>
</body>
</html>
