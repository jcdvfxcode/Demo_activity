<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System Demonstration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 bg-primary">Website name</div>
            <div class="col-7 bg-warning">Home About Contact</div>
            <div class="col-1 bg-danger">Cart</div>
    </div>
    <div class="row">
        <div class="col-md-8 bg-light p-5">
            <h3>Featured Products</h3>
            <hr>
            <div class="row">
                <div class="col-sm-3 bg-primary p-2 m-2 border border-danger">
                    <p>Product 1</p>
                    <div class="row">
                        <div class="col-6">
                            <button class="btn btn-success btn-sm">Cart</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-success btn-sm">Buy</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 bg-primary p-2 border border-danger">
                    <p>Product 2</p>
                </div>
                <div class="col-sm-3 bg-primary p-2 border border-danger">
                    <p>Product 3</p>
                </div>
            </div>
    </div>
        <div class="col-md-4 bg-dark text-white p-5">
            <h3>Ad Space here</h3>
            </div>
        </div>
            <!-- footer rows -->
             <div class="row bg-success d-none d-sm-block">
                <div class="col-12 text-center">
                    <p>This is the footer</p>
                </div>
        </div>
    </div>
</body>
</html>

<!-- sm- mobile devices , md- tablets, lg-laptop/desktop, xl-1200px, xxl-4k resolution/curvemonitor = <div class="col-md-8"><h3>medquerysample</h3></div> -->
