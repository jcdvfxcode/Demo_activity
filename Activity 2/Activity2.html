    <!-- HTML Form Section -->
    <h2>Registration Form</h2>

    <!-- name -->
    <div>
        <form>
            <label for="fullname">Full Name:</label>
            <input id="fullname" type="text" placeholder="Full name" required>
    </div>
    <!-- email -->
    <div>
            <label for="email">Email Address:</label>
            <input id="email" type="email" placeholder="email@gmail.com" required>
    </div>
    <!-- Radio Button -->
    <div>
        <span><strong>Sex:</strong></span>
        <span>Male</span>
        <input type="radio" name="sex">
        <span>Female</span>
        <input type="radio" name="sex">
    </div>
    <!-- Textarea -->
    <label for="feedback">Feedback: <i>(Optional)</i></label>
    <textarea name="feedback" placeholder="Comments here...." id="feedback" row="4" cols="60"></textarea>

    <!-- Button -->
    <div>
        <button type="Sumbit">Submit</button>
    </div>
