//////remove######          // .remove();    --> is a just a FUNCTION of JAVASCRIPT that REMOVE the elements.

        e.target.remove();                              // just a sample but not a proper code.
    });
// Output : it will REMOVE the BUTTON that you clickED but the text/task/message/caption are still REMAINED on the list only the button removed.

e.target.parentElement.remove();                        //  formula / code to remove the text/task after click
// Output : remove the whole text/message/task including the whole div(box).

e.target.lastSibling.remove();                          //better ; formula / code to unmark or remove the marked button after clicking the button.
// Output : It will REMOVE the mark of the button after clicking it.

e.target.parentElement.lastElementChild.remove();      // better ; formula / code to remove the text/task ; RECOMMENDED !!!!!!!!!!!!!
// Output : to remove the text/message/task but the button are still remain. Only the text removed.

//// .style   --> to apply CSS at the .addEventListener
e.target.parentElement.lastElementChild.style = "text-decorationL line-through;"; 
// Output : to marked / crossout / line through the specific text/caption/task that you click ; it means COMPLETED or FINISH or DONE .

e.target.parentElement.lastElementChild.style = "text-decorationL line-through; font-weight: 900 color: green;"; 
// Output : crossout the text using many CSS style

//// final solution / formula       (RECOMMENDED) !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
const markButtons = document.querySelectorAll(".markButton");
markButtons.forEach((markButton)=>{                 
    markButton.addEventListener("click", () => {            
        e.target.parentElement.lastElementChild.style = "text-decorationL line-through; font-weight: 900 color: green;"; 
        e.target.remove();
    });
});
