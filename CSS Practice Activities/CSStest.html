<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>

    body {
        background-color: lightblue;
    }

    h1 {
        color: black;
        text-align: center;
        font-family: "Poppins", sans-serif;
        font-weight: 300;
    }

    p {
        font-family: Verdana;
        font-size: 2vw;
    }

    .fixed {
        font-size: 14px;
    }

    .house {
        font-size: 50px;
    }

</style>
<body>
    <h1>My First CSS Example</h1>
    <p>This a paragraph</p>
    <p class="fixed">This is another paragraph</p>
    <i class="fa-sharp fa-solid fa-house house"></i> Home
    <br>
    <i class="fa-solid fa-spinner fa-spin"></i> Loading
</body>
</html>
